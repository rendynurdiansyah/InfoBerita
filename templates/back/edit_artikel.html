{% block content %}
<div class="main-content" id="panel">

    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <div class="input-group input-group-alternative input-group-merge">

                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" placeholder="Search" type="text">

            </div>
            <button type="button" class="close" data-action="search-close" data-target="#navbar-search-main" aria-label="Close">

          <!-- Navbar links -->

              <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>
          </ul>
         
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Form elements</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Forms</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Form elements</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card-wrapper">
            <!-- Custom form validation -->
            <div class="card">
              <!-- Card header -->
              <div class="card-header">
                <h3 class="mb-0">{{title}}</h3>
              </div>
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-8">
                  </div>
                </div>
               
                <form class="needs-validation"  method="POST">
                    {% csrf_token %}
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label class="form-control-label" for="validationCustom01">nama lengkap</label>
                      <input name="nama" type="text" class="form-control" id="validationCustom01" placeholder="" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                </div>
                    <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label class="form-control-label" for="validationCustom01">judul</label>
                      <input name="judul"type="text" class="form-control" id="validationCustom01" placeholder="judul berita" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                          <label class="form-control-label" for="validationCustom01">body</label>
                          <textarea name="body" id="" cols="50" row="20" class="form-control" id="validationCustom01"></textarea>
                        </div>
                    </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label class="form-control-label" for="">kategori</label>
                      <div class="form-group">
                        <select name="kategori" class="form-control" id="">
                            {% for k in kategori %}
                            <option value="{{k.nama}}">{{k.nama}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                </div>

                <div>
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </div>
          </div>
        </div>
            <div>
            </div>
            <a class="btn btn-dark" href="{% url 'tabel_artikel' %}">
              <i class="bi bi-arrow-left-square-fill">   kembali</i>
            </a>            
            </form>
            </div>

            <div class="card">
              <!-- Card header -->

            </div>

            <div class="card">
              
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer pt-0">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6">
            <div class="copyright text-center  text-lg-left  text-muted">
              &copy; 2021 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">By ANGGIQ KARISMA AJI RESTU</a>
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="https://www.creative-tim.com" class="nav-link" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/presentation" class="nav-link" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="http://blog.creative-tim.com" class="nav-link" target="_blank">Blog</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/license" class="nav-link" target="_blank">License</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </div>
